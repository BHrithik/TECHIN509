<!DOCTYPE html>
<html lang="en">
    <style>
        .middle{
            max-width: 50%;
            margin-left: 500px;
        }
    </style>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Creating Dynamic Tabs in Bootstrap via Data attributes</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div>
            <div class="m-1">
                <ul class="nav nav-tabs" id="myTab">
                    <li class="nav-item">
                        <a href="#home" class="nav-link active" data-bs-toggle="tab">Multi Player</a>
                    </li>
                    <li class="nav-item">
                        <a href="#profile" class="nav-link" data-bs-toggle="tab">Single Player</a>
                    </li>
                </ul>
                <div class="tab-content m-3 middle">
                    <div class="tab-pane fade show active" id="home">
                        <form>
                            <!-- Email input -->
                            <div class="form-outline mb-4">
                                <input type="email" id="form2Example1" class="form-control" />
                                <label class="form-label" for="form2Example1">Name 1</label>
                            </div>
                            <!-- Password input -->
                            <div class="form-outline mb-4">
                                <input id="form2Example2" class="form-control" />
                                <label class="form-label" for="form2Example2">Name 2</label>
                            </div>
                            <!-- Submit button -->
                            <button type="button" class="btn btn-primary btn-block mb-4">Submit</button>
                        </form>
                    </div>
                    <div class="tab-pane fade" id="profile">
                        <form>
                            <!-- Email input -->
                            <div class="form-outline mb-4">
                                <input type="email" id="form2Example1" class="form-control" />
                                <label class="form-label" for="form2Example1">Name</label>
                            </div>
                            <button type="button" class="btn btn-primary btn-block mb-4" href="">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
